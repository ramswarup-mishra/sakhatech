<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOGIN || REGISTER</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="css/style.css">


</head>

<body>

	<!-- Mixins-->
	<!-- Pen Title-->
	<div class="pen-title"></div>
	<div class="rerun">
		<a href="">Rerun to LOGIN</a>
	</div>
	<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">Login</h1>
			<form action="log" method="post">
				<div class="input-container">
					<input type="#{type}" id="#{label}" name="User_Id"
						required="required" /> <label for="#{label}">User Id</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="#{label}" name="Password"
						required="required" /> <label for="#{label}">Password</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button>
						<span>Go</span>
					</button>
				</div>
				<div class="footer">
					<a href="#">Forgot your password?</a>
				</div>
			</form>
		</div>
		<div class="card alt">
			<div class="toggle"></div>
			<h1 class="title">
				Register
				<div class="close"></div>
			</h1>
			<form action="reg" method="post">
				<div class="input-container">
					<input type="#{type}" id="#{label}" name="User_name"
						required="required" /> <label for="#{label}">User Name</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="#{type}" id="#{label}" name="College_name"
						required="required" /> <label for="#{label}">College Name</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="#{type}" id="#{label}" name="College_place"
						required="required" /> <label for="#{label}">College Place</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="#{type}" id="#{label}" name="Email"
						required="required" /> <label for="#{label}">Email Id</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="#{type}" id="#{label}" name="Pincode"
						required="required" /> <label for="#{label}">Pincode</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="#{label}" name="Password"
						required="required" /> <label for="#{label}">Password</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="#{type}" id="#{label}" name="User_id"
						required="required" /> <label for="#{label}">User Id</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button>
						<span>Register Me...</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- Portfolio<a id="portfolio" href="http://andytran.me/" title="View my portfolio!"><i class="fa fa-link"></i></a>-->
	<!-- CodePen<a id="codepen" href="http://codepen.io/andytran/" title="Follow me!"><i class="fa fa-codepen"></i></a>-->
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>

</body>
</html>
